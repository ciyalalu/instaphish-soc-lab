    border-radius:6px;

    font-size:60px;

    margin:10px 0 20px;
    color:#000;
}
p{
    color:#555;

    color:#000;
}

<body>

<div class="wrapper">
  <div class="card">
    <a href="/soc-dashboard/">
    <div class="icon">⚠️</div>
</a>



      <h1>Suspicious Login Attempt</h1>

      <p>

      <p>

      </p>

      <p>

      </p>
